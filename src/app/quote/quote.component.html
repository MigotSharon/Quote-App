<div class="container bg-warning">
    <h1>Welcome to my app</h1>
    <p>This app allows you to get quotes from different people around the world. Feel free to add a quote.</p>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quote;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{Quote.name}} due on {{Quote.completeDate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">View More</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [Quote]='Quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> -->
      </div>
    </div>
